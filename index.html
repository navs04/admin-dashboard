<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard">
            <img src="images/dashboard.png" alt="a symbol for dashboard">
            <p>Dashboard</p>
        </div>
        <div>
            <img src="images/home.png" alt="a symbol of home">
            <p>Home</p>
        </div>
        <div>
            <img src="images/user.png" alt="a symbol for profile">
            <p>Profile</p>
        </div>
        <div>
            <img src="images/message.png" alt="a symbol of a message">
            <p>Messages</p>
        </div>
        <div>
            <img src="images/history.png" alt="a symbol of history">
            <p>History</p>
        </div>
        <div>
            <img src="images/clipboard.png" alt="a symbol of tasks">
            <p>Tasks</p>
        </div>
        <div class="communities">
            <img src="images/community.png" alt="a symbol of community">
            <p>Communities</p>
        </div>
        <div>
            <img src="images/settings.png" alt="a symbol of settings">
            <p>Settings</p>
        </div>
        <div>
            <img src="images/support.png" alt="a symbol of a man">
            <p>Support</p>
        </div>
        <div>
            <img src="images/privacy.png" alt="a symbol of privacy">
            <p>Privacy</p>
        </div>
    </div>
    <div class="header"></div>
    <div class="main"></div>
</body>
</html>
