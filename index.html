<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard">
            <img src="images/dashboard.png" alt="a dashboard icon">
            <p>Dashboard</p>
        </div>
        <div>
            <img src="images/home.png" alt="a home icon">
            <p>Home</p>
        </div>
        <div>
            <img src="images/user.png" alt="a profile icon">
            <p>Profile</p>
        </div>
        <div>
            <img src="images/message.png" alt="a message icon">
            <p>Messages</p>
        </div>
        <div>
            <img src="images/history.png" alt="a history icon">
            <p>History</p>
        </div>
        <div>
            <img src="images/clipboard.png" alt="a tasks icon">
            <p>Tasks</p>
        </div>
        <div class="communities">
            <img src="images/community.png" alt="a community icon">
            <p>Communities</p>
        </div>
        <div>
            <img src="images/settings.png" alt="a settings icon">
            <p>Settings</p>
        </div>
        <div>
            <img src="images/support.png" alt="an icon of a man">
            <p>Support</p>
        </div>
        <div>
            <img src="images/privacy.png" alt="a privacy icon">
            <p>Privacy</p>
        </div>
    </div>
    <div class="header">
        <div class="header-1">
            <img src="images/search.png" alt="a search icon" class="search-icon">
            <form action="index.html" method="get">
                <input type="search" id="search" name="search">
            </form>
            <div class="header-1-right">
                <img src="images/bell.png" alt="a bell icon">
                <img src="images/display-pic.png" alt="profile pic of a dummy user" style="width: 3rem; height: 3rem;">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class="header-2">
            <img src="images/display-pic.png" alt="profile pic of a dummy user">
            <div class="header-2-text">
                <ul>
                    <li>Hi there,</li>
                    <li class="header-2-text-2">Morgan Oakley (@morgan)</li>
                </ul>
            </div>
            <div class="header-buttons">
                <button type="submit">New</button>
                <button type="submit">Upload</button>
                <button type="submit">Share</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
